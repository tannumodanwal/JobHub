<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Job Hub</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions or need support? We would love to hear from you. Fill out the form below or reach us via
                email or phone.</p>

            <!-- Contact Form -->
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-details">
                <h3>Or Reach Us At:</h3>
                <p><strong>Email:</strong> support@jobhub.com</p>
                <p><strong>Phone:</strong> +123-456-7890</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Job Hub. All Rights Reserved.</p>
    </footer>

    <script src="js/contact.js"></script>
</body>

</html>
